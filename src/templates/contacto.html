{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block head_title %}Contacto | {{block.super}}{% endblock %}

{% block content %}

    <div class="col-sm-10 col-sm-offset-1">
        {% if titulo %}
        <!-- <h1 class="text-align-center"><strong>{{ titulo }}</strong></h1> -->
        {% endif %}
        
        <form method="POST" action="{% url 'portal:contact' %}">{% csrf_token %}
            {{ form_contacto|crispy }}
            <b></b>
            <p class="text-center"><input class="btn btn-primary" type="submit" value="Enviar"/>
            <a href="{% url 'portal:inicio' %}" class="btn btn-primary" role="button">Cancelar</a> </p>
        </form>
    </div>

{% endblock %}
