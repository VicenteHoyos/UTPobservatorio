{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags%}
{% block head_title %}Contraseña | {{block.super}}{% endblock %}

{% block content %}
<div class="col-sm-10 col-sm-offset-1">
  <!-- <h2><strong><center>Cambiar Contraseña</center></strong></h2> -->
    <form method="post" action=".">
        {% csrf_token %} 
        {{ form | crispy}}
        <br/>
        <p class="text-center"><input class="btn btn-primary" type="submit" value="{% trans 'Guardar Cambios' %}" />
        <a href="{% url 'portal:inicio' %}" class="btn btn-primary" role="button">Cancelar</a></p>
  </form>
</div>
{% endblock %}
